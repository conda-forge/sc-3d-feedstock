{% set name = "sc-3d" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sc-3D-{{ version }}.tar.gz
  sha256: 6022a527cbb43216ea62110bf05ec21de95425e2406c5fcf7378023e745b970c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - anndata
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.8
    - scikit-learn
    - scipy
    - seaborn
    - transformations

test:
  imports:
    - sc3D
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/GuignardLab/sc3D
  summary: Array alignment and 3D differential expression for 3D sc omics
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - leoguignard
